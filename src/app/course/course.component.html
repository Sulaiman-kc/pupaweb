<div style="text-align: center;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="slno">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> SL_NO </th>
      <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Branch </th>
      <td mat-cell *matCellDef="let element" > {{element.branch}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
