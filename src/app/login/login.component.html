<h2>Login Page</h2><br>    
  <div class="login">    
    <form id="login" method="get" action="login.php">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" [(ngModel)]="name" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" [(ngModel)]="password" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="button" name="log" id="log" (click)="login()" value="Log In Here">       
        <br><br>       
    </form>     
</div>
